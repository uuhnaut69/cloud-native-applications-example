# Default values for store-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "uuhnaut69/store-api"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: store-api.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

liveness:
  initialDelaySeconds: 5
  port: http
  path: /api/v1/health/check
  failureThreshold: 10
  successThreshold: 1
  timeoutSeconds: 1
  periodSeconds: 10

readiness:
  initialDelaySeconds: 5
  port: http
  path: /api/v1/health/check
  failureThreshold: 10
  successThreshold: 1
  timeoutSeconds: 1
  periodSeconds: 10

envs:
  - name: POSTGRES_URL
    value: "postgres://postgres:sup3rs3cr3t@postgresql.default.svc.cluster.local:5432/postgres"
  - name: JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: store-api-secret
        key: jwtSecret
  - name: JWT_ACCESS_TOKEN_EXPIRES_IN
    value: "1d"
  - name: JWT_REFRESH_SECRET
    valueFrom:
      secretKeyRef:
        name: store-api-secret
        key: jwtRefreshSecret
  - name: JWT_REFRESH_TOKEN_EXPIRES_IN
    value: "7d"
